<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{instrumentView.id}" required="true"/>
        <f:viewAction action="#{instrumentView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="instrument" name="css/instrument_view.css"/>

        <article>
            <header><h2><h:outputText value="#{instrumentView.instrument.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Skills
                            </div>
                            <h:dataTable value="#{instrumentView.skills.skills}" var="skill"
                                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{skill.id}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Level</f:facet>
                                    <h:outputText value="#{skill.level}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">View</f:facet>
                                    <h:link outcome="/skill/skill_view.xhtml" value="View">
                                        <f:param name="id" value="#{skill.id}"/>
                                    </h:link>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <h:form>
                                        <h:commandButton styleClass="btn" value="Delete"
                                                         action="#{instrumentView.deleteSkill(skill)}"/>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Type
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{instrumentView.instrument.type}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Typical Price
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{instrumentView.instrument.typicalPrice}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Tuning Frequency
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{instrumentView.instrument.tuningFrequency}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
