<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="instrument" name="css/instrument_list.css"/>

        <article class="text--justified">
            <header><h2>Instruments</h2></header>

            <h:dataTable value="#{instrumentList.instruments.instruments}" var="instrument"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{instrument.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/instrument/instrument_view.xhtml" value="View">
                        <f:param name="id" value="#{instrument.id}"/>
                    </h:link>
                </h:column>

                <h:column rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{instrumentList.deleteInstrument(instrument)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>

            <div class="row mb-2 mt-2">
                <h4>Add new skill</h4>
                <div class="col-6">
                    <h:link outcome="/skill/skill_create.xhtml" value="Create"/>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
