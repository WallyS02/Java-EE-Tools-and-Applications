<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{skillCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="skill" name="css/skill_create.css"/>

        <article>
            <header><h2>#{msg['skills.create.skill']}</h2></header>
            <h:form styleClass="container" onreset="onReset()">
                <h:messages globalOnly="true" style="color: red;"/>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">#{msg['skills.level']}:</legend>
                            <ui:repeat value="#{skillCreate.levels}" var="level">
                                <div class="form-check">
                                    <h:selectOneRadio id="levelRadioId" group="level"
                                                      value="#{skillCreate.skill.level}"
                                                      styleClass="form-check-input"
                                                      enabledClass="form-check-label">
                                        <f:selectItem itemValue="#{level}" itemLabel="#{level.name()}"/>
                                    </h:selectOneRadio>
                                </div>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="favouriteModelName" value="#{skillCreate.skill.favouriteModelName}" styleClass="form-control"/>
                            <h:outputLabel for="favouriteModelName" value="#{msg['skills.favourite.model']}" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputTextarea id="numberOfPlayingYears" value="#{skillCreate.skill.numberOfPlayingYears}"
                                             styleClass="form-control"/>
                            <h:outputLabel for="numberOfPlayingYears" value="#{msg['skills.playing.years']}" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">Instrument:</legend>
                            <ui:repeat value="#{skillCreate.instruments}" var="instrument">
                                <div class="form-check">
                                    <h:selectOneRadio id="radioId" group="instrument"
                                                      value="#{skillCreate.skill.instrument}"
                                                      styleClass="form-check-input"
                                                      enabledClass="form-check-label">
                                        <f:selectItem itemValue="#{instrument}" itemLabel="#{instrument.name}"/>
                                    </h:selectOneRadio>
                                </div>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg['skills.create']}"
                                         action="#{skillCreate.save()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg['skills.cancel']}"
                                         action="#{skillCreate.cancel()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
